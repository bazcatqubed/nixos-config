version = 1
SPDX-PackageName = "nixos-config-foodogsquared"

[[annotations]]
path = [
  "docs/website/**",

  # All generated files are automatically handled.
  "**/.terraform.lock.hcl",
  "**/flake.lock",
  "**/gemset.nix",
  "**/Gemfile.lock",
  "pkgs/firefox-addons/default.nix"
]
precedence = "closest"
SPDX-FileCopyrightText = "Gabriel Arazas <foodogsquared@foodogsquared.one>"
SPDX-License-Identifier = "MIT"

[[annotations]]
path = [ "docs/website/static/**" ]
SPDX-FileCopyrightText = "Gabriel Arazas <foodogsquared@foodogsquared.one>"
SPDX-License-Identifier = "CC-BY-NC-SA-4.0"

[[annotations]]
path = [
  "docs/website/static/icons/avatars/**",
  "docs/website/static/favicon.png",
]
SPDX-FileCopyrightText = "Gabriel Arazas <foodogsquared@foodogsquared.one>"
SPDX-License-Identifier = "LicenseRef-foodogsquared"

[[annotations]]
path = [
  "**/secrets/*.yaml",
  "**/secrets/*.toml",
  "**/secrets.yaml",
  "**/secrets.toml",
  "**/*.json",
  "**/*.bin",
]
precedence = "closest"
SPDX-FileCopyrightText = "Gabriel Arazas <foodogsquared@foodogsquared.one>"
SPDX-License-Identifier = "MIT"

[[annotations]]
path = "tests/**"
precedence = "closest"
SPDX-FileCopyrightText = "Gabriel Arazas <foodogsquared@foodogsquared.one>"
SPDX-License-Identifier = "MIT"

[[annotations]]
path = "templates/**"
SPDX-License-Identifier = "NONE"

[[annotations]]
path = "**/*.patch"
SPDX-FileCopyrightText = "Gabriel Arazas <foodogsquared@foodogsquared.one>"
SPDX-License-Identifier = "MIT"
